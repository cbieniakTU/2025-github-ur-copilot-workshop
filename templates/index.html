<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        
        <main>
            <div class="timer-section">
                <div class="timer-container">
                    <div class="circular-progress">
                        <svg class="progress-ring" width="200" height="200">
                            <circle class="progress-ring-circle" 
                                    cx="100" cy="100" r="90"
                                    fill="transparent" 
                                    stroke="#e6e6e6" 
                                    stroke-width="8"/>
                            <circle class="progress-ring-bar" 
                                    cx="100" cy="100" r="90"
                                    fill="transparent" 
                                    stroke="#ff6b6b" 
                                    stroke-width="8"
                                    stroke-dasharray="565.48 565.48"
                                    stroke-dashoffset="565.48"/>
                        </svg>
                        <div class="timer-display">
                            <div class="time-remaining" id="timeRemaining">25:00</div>
                            <div class="timer-label">Focus Time</div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            
            <div class="progress-section">
                <h2>Today's Progress</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number" id="sessionsCount">0</span>
                        <span class="stat-label">Sessions</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="focusMinutes">0</span>
                        <span class="stat-label">Focus Minutes</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
