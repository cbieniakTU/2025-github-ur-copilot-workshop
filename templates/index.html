<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Background Effects -->
    <div class="particles-container" id="particlesContainer"></div>
    <div class="ripple-container" id="rippleContainer">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
            <button id="themeBtn" class="theme-btn" title="Change Theme">üåì</button>
        </header>
        
        <main>
            <!-- Settings Panel -->
            <div id="settingsPanel" class="settings-panel hidden">
                <h3>Settings</h3>
                
                <div class="setting-group">
                    <label for="focusDuration">Focus Duration</label>
                    <select id="focusDuration" class="setting-select">
                        <option value="900">15 minutes</option>
                        <option value="1500" selected>25 minutes</option>
                        <option value="2100">35 minutes</option>
                        <option value="2700">45 minutes</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="breakDuration">Break Duration</label>
                    <select id="breakDuration" class="setting-select">
                        <option value="300" selected>5 minutes</option>
                        <option value="600">10 minutes</option>
                        <option value="900">15 minutes</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>Sound Settings</label>
                    <div class="sound-toggles">
                        <label class="toggle-label">
                            <input type="checkbox" id="soundStart" checked>
                            <span>Start Sound</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="soundEnd" checked>
                            <span>End Sound</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="soundTick">
                            <span>Ticking Sound</span>
                        </label>
                    </div>
                </div>
                
                <button id="closeSettings" class="btn btn-secondary">Close</button>
            </div>
            
            <div class="timer-section">
                <div class="timer-container">
                    <div class="circular-progress">
                        <svg class="progress-ring" width="200" height="200">
                            <circle class="progress-ring-circle" 
                                    cx="100" cy="100" r="90"
                                    fill="transparent" 
                                    stroke="#e6e6e6" 
                                    stroke-width="8"/>
                            <circle class="progress-ring-bar" 
                                    cx="100" cy="100" r="90"
                                    fill="transparent" 
                                    stroke="#ff6b6b" 
                                    stroke-width="8"
                                    stroke-dasharray="565.48 565.48"
                                    stroke-dashoffset="565.48"/>
                        </svg>
                        <div class="timer-display">
                            <div class="time-remaining" id="timeRemaining">25:00</div>
                            <div class="timer-label" id="timerLabel">Focus Time</div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            
            <div class="progress-section">
                <h2>Today's Progress</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number" id="sessionsCount">0</span>
                        <span class="stat-label">Sessions</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="focusMinutes">0</span>
                        <span class="stat-label">Focus Minutes</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
